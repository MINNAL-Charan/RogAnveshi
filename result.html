<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #3498db;
            color: #fff;
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>Result</h4>
                    </div>
                    <div class="card-body">
                        {% if disease %}
                            <h5>Predicted Disease:</h5>
                            <p>{{ disease }}</p>
                        {% elif insurance_cost %}
                            <h5>Predicted Insurance Cost:</h5>
                            <p>$ {{ "{:.2f}".format(insurance_cost) }}</p>
                        {% else %}
                            <h5>Error:</h5>
                            <p>{{ error }}</p>
                        {% endif %}
                        <br>
                        <a href="/" class="btn btn-primary">Go Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
