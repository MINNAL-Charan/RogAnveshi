<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RogAnveshi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #3498db;
            color: #fff;
        }
        .card-body {
            padding: 20px;
        }
        .predict-button {
    background-color: #2ecc71;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.predict-button:hover {
    background-color: #27ae60;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h4>RogAnveshi</h4>
                        <p>Healthcare Predictor</p>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="disease-tab" data-toggle="tab" href="#disease" role="tab" aria-controls="disease" aria-selected="true">Predict Disease</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="insurance-tab" data-toggle="tab" href="#insurance" role="tab" aria-controls="insurance" aria-selected="false">Predict Insurance</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="disease" aria-labelledby="disease-tab">
                                <form action="/predict_disease" method="post">
                                    <div class="form-group">
                                        <label for="symptoms">Enter your symptoms:</label>
                                        <textarea class="form-control" id="symptoms" name="symptoms" rows="5" required></textarea>
                                        <div class="invalid-feedback">Please enter your symptoms.</div>
                                    </div>
                                    <button type="submit" class="predict-button">Predict Disease</button>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="insurance" aria-labelledby="insurance-tab">
                                <form action="/predict_insurance" method="post">
                                    <div class="form-group">
                                        <label for="age">Age:</label>
                                        <input type="number" class="form-control" id="age" name="age" required>
                                        <div class="invalid-feedback">Please enter your age.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="sex">Sex:</label>
                                        <select class="form-control" id="sex" name="sex" required>
                                            <option value="" selected disabled>Choose...</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                        <div class="invalid-feedback">Please select your sex.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="bmi">BMI:</label>
                                        <input type="number" class="form-control" id="bmi" name="bmi" step="0.1" required>
                                        <div class="invalid-feedback">Please enter your BMI.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="children">Number of children:</label>
                                        <input type="number" class="form-control" id="children" name="children" required>
                                        <div class="invalid-feedback">Please enter the number of children.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="smoker">Smoker:</label>
                                        <select class="form-control" id="smoker" name="smoker" required>
                                            <option value="" selected disabled>Choose...</option>
                                            <option value="yes">Yes</option>
                                            <option value="no">No</option>
                                        </select>
                                        <div class="invalid-feedback">Please select whether you are a smoker.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="region">Region:</label>
                                        <select class="form-control" id="region" name="region" required>
                                            <option value="" selected disabled>Choose...</option>
                                            <option value="northeast">Northeast</option>
                                            <option value="northwest">Northwest</option>
                                            <option value="southeast">Southeast</option>
                                            <option value="southwest">Southwest</option>
                                        </select>
                                        <div class="invalid-feedback">Please select your region.</div>
                                    </div>
                                    <button type="submit" class="predict-button">Predict Insurance Cost</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Disable form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
